Section "Monitor"
    Identifier "eDP-1"
    Option "Rotate" "right"
    ModeLine "648x1152" 62.25 648 696 760 872 1152 1155 1165 1195 -hsync +vsync
    ModeLine "576x1024" 48.75 576 616 672 768 1024 1027 1037 1063 -hsync +vsync
    ModeLine "504x896" 37.00 504 536 584 664 896 899 909 930 -hsync +vsync
    ModeLine "432x768" 26.75 432 456 496 560 768 771 781 798 -hsync +vsync
    ModeLine "360x640" 18.00 360 376 408 456 640 643 653 665 -hsync +vsync
EndSection

Section "InputClass"
    Identifier "calibration"
    MatchProduct "Goodix Capacitive TouchScreen"
    Option "TransformationMatrix" "0 1 0 -1 0 1 0 0 1"
EndSection
